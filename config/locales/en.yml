# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  views:
    pagination:
      first: "&laquo; Prima"
      last: "Ultima &raquo;"
      previous: "&lsaquo; Precedenta"
      next: "Următoarea &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "Nu a fost găsită nicio întrebare"
          one: "A fost găsită o singură întrebare"
          other: "Toate întrebările"
      more_pages:
        display_entries: "Întrebările <b>%{first}&nbsp;-&nbsp;%{last}</b> din <b>%{total}</b> total"
  date:
    abbr_day_names:
    - Dum
    - Lun
    - Mar
    - Mie
    - Joi
    - Vin
    - Sâm
    abbr_month_names:
    - 
    - Ian
    - Feb
    - Mar
    - Apr
    - Mai
    - Iun
    - Iul
    - Aug
    - Sep
    - Oct
    - Noi
    - Dec
    day_names:
    - Duminică
    - Luni
    - Marți
    - Miercuri
    - Joi
    - Vineri
    - Sâmbată
    formats:
      default: "%d-%m-%Y"
      long: "%d %B %Y"
      short: "%d %b"
    month_names:
    - 
    - Ianuarie
    - Februarie
    - Martie
    - Aprilie
    - Mai
    - Iunie
    - Iulie
    - August
    - Septembrie
    - Octombrie
    - Noiembrie
    - Decembrie
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: aproximativ o oră
        few: aproximativ %{count} ore
        other: aproximativ %{count} ore
      about_x_months:
        one: aproximativ o lună
        few: aproximativ %{count} luni
        other: aproximativ %{count} luni
      about_x_years:
        one: aproximativ un an
        few: aproximativ %{count} ani
        other: aproximativ %{count} ani
      almost_x_years:
        one: aproape 1 an
        few: aproape %{count} ani
        other: aproape %{count} ani
      half_a_minute: jumătate de minut
      less_than_x_minutes:
        one: mai puțin de un minut
        few: mai puțin de %{count} minute
        other: mai puțin de %{count} minute
      less_than_x_seconds:
        one: mai puțin de o secundă
        few: mai puțin de %{count} secunde
        other: mai puțin de %{count} secunde
      over_x_years:
        one: mai mult de un an
        few: mai mult de %{count} ani
        other: mai mult de %{count} ani
      x_days:
        one: 1 zi
        few: "%{count} zile"
        other: "%{count} zile"
      x_minutes:
        one: 1 minut
        few: "%{count} minute"
        other: "%{count} minute"
      x_months:
        one: 1 lună
        few: "%{count} luni"
        other: "%{count} luni"
      x_seconds:
        one: 1 secundă
        few: "%{count} secunde"
        other: "%{count} secunde"
    prompts:
      day: Ziua
      hour: Ora
      minute: Minutul
      month: Luna
      second: Secunda
      year: Anul
